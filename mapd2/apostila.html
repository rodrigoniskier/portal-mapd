<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostila Completa - Parasitologia Médica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e5e7eb; /* Cinza claro para o fundo */
        }
        /* Estilos para a impressão */
        @media print {
            body {
                background-color: #ffffff; /* Fundo branco na impressão */
            }
            .no-print {
                display: none; /* Esconde elementos que não devem ser impressos */
            }
            main {
                box-shadow: none;
                margin: 0;
                padding: 0;
            }
            .parasite-section {
                page-break-before: always; /* Cada parasita começa em uma nova página */
                padding-top: 2rem;
            }
            .header-print {
                 background: linear-gradient(90deg, #3b82f6, #10b981);
                 -webkit-print-color-adjust: exact; /* Força a impressão de cores de fundo no Chrome/Safari */
                 color-adjust: exact; /* Padrão para forçar a impressão de cores */
            }
            img {
                max-width: 90% !important; /* Ajusta o tamanho da imagem para impressão */
                margin: 0 auto;
            }
        }
        .header-gradient {
            background: linear-gradient(90deg, #3b82f6, #10b981);
        }
    </style>
</head>
<body class="bg-gray-200">

    <!-- Cabeçalho da Apostila -->
    <header class="header-gradient text-white p-4 shadow-md header-print">
        <div class="container mx-auto text-center">
            <h1 class="text-xl md:text-2xl font-bold">Centro Universitário de João Pessoa (UNIPÊ)</h1>
            <h2 class="text-lg md:text-xl font-semibold">Curso de Medicina</h2>
            <p class="text-md md:text-lg">Componente: Mecanismos de Agressão, Patológicos e de Defesa 2</p>
            <p class="text-sm md:text-base mt-1">Professor: Rodrigo Niskier</p>
        </div>
    </header>

    <!-- Botão de Impressão -->
    <div class="container mx-auto text-center my-4 no-print">
        <button onclick="window.print()" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg text-lg shadow-xl hover:bg-blue-700 transition-transform transform hover:scale-105">
            Imprimir Apostila
        </button>
    </div>

    <!-- Conteúdo Principal da Apostila -->
    <main id="apostila-content" class="container mx-auto p-6 md:p-10 bg-white rounded-lg shadow-2xl mb-8">
        <!-- O conteúdo será inserido aqui via JavaScript -->
    </main>

    <script>
        // Dados extraídos da página principal
        const introData = [
            {
                title: "O que são Parasitas e Parasitologia Médica?",
                content: "Parasitologia é a ciência que estuda os parasitas, seus hospedeiros e as relações entre eles. O termo parasitismo refere-se à associação em que um dos parceiros, o parasito, geralmente de pequeno porte, obtém benefício em detrimento do outro, o hospedeiro. Na Parasitologia Humana, o prejuízo para o hospedeiro caracteriza-se como doença, que pode ter manifestações clínicas sutis ou inexistentes (infecções assintomáticas). As parasitoses são um grave problema de saúde pública, especialmente em regiões com saneamento básico precário, sendo responsáveis por elevada morbimortalidade e perdas econômicas."
            },
            {
                title: "Helmintos vs. Protozoários: As Diferenças Essenciais",
                content: "Os parasitas de importância médica são classicamente divididos em dois grandes grupos: <br><strong>Protozoários:</strong> São organismos eucariotos uniculares e microscópicos. Reproduzem-se de forma rápida no hospedeiro, e uma pequena carga infectante pode levar a uma doença grave. Exemplos incluem *Trypanosoma cruzi* (Chagas) e *Plasmodium falciparum* (Malária).<br><strong>Helmintos:</strong> São metazoários (vermes multicelulares), geralmente macroscópicos, com ciclos de vida complexos que frequentemente envolvem estágios fora do corpo humano. A gravidade da doença geralmente é proporcional à carga de vermes adultos. Dividem-se em Nematelmintos (vermes cilíndricos, como *Ascaris*) e Platelmintos (vermes achatados, como *Schistosoma* e *Taenia*)."
            },
            {
                title: "Importância para a Saúde Pública no Nordeste do Brasil",
                content: "O Nordeste brasileiro, por suas características socioeconômicas e climáticas, apresenta condições favoráveis à disseminação de diversas parasitoses. Doenças como a Esquistossomose (endêmica em áreas com saneamento deficiente e presença do caramujo vetor), as Geo-helmintíases (*Ascaris, Trichuris, ancilostomídeos*, cuja transmissão depende da contaminação do solo com ovos ou larvas) e a Leishmaniose Visceral (com ampla distribuição do vetor e do reservatório canino) são prevalentes e representam desafios constantes para a saúde pública. O controle dessas doenças, consideradas negligenciadas, passa por estratégias integradas, incluindo saneamento, educação em saúde, tratamento dos doentes e controle de vetores/reservatórios."
            }
        ];

        const parasitesData = [
            { id: 1, name: "Schistosoma mansoni", commonName: "Esquistossomose", cycleImg: "ciclo1.jpg", clinicImg: "clinica1.jpg", details: [ { label: "Morfologia", value: "Platelminto trematódeo digenético. Os vermes adultos são dioicos, com dimorfismo sexual acentuado. A fêmea (1,2 a 1,6 cm) aloja-se no canal ginecóforo do macho (0,6 a 1,2 cm), que é mais robusto. O ovo (115 a 175 µm) é característico, possuindo um espículo lateral." }, { label: "Epidemiologia", value: "Endêmica no Brasil, especialmente no Nordeste e Sudeste. A transmissão depende do contato humano com coleções de água doce contendo caramujos infectados do gênero *Biomphalaria* (*B. glabrata, B. tenagophila, B. straminea*). A eliminação de ovos nas fezes humanas contamina o ambiente." }, { label: "Patogenia", value: "A principal patologia não é causada pelo verme adulto, mas pela resposta imune do hospedeiro aos ovos aprisionados nos tecidos, especialmente no fígado e intestino. A formação de granulomas ao redor dos ovos leva à fibrose periportal (Fibrose de Symmers), obstruindo o fluxo sanguíneo e causando hipertensão portal." }, { label: "Manifestações Clínicas", value: "Fase aguda: Dermatite cercariana, Febre de Katayama (febre, cefaleia, eosinofilia). Fase crônica: Formas intestinal, hepatointestinal e hepatoesplênica. A forma hepatoesplênica é a mais grave, cursando com 'barriga-d'água' (ascite), esplenomegalia e risco de hemorragia digestiva alta por ruptura de varizes esofágicas." }, { label: "Diagnóstico", value: "Padrão-ouro: Exame parasitológico de fezes pelo método quantitativo de Kato-Katz para detecção e contagem de ovos. Biópsia retal e testes sorológicos podem ser usados em casos específicos." }, { label: "Tratamento e Profilaxia", value: "Tratamento: Praziquantel é a droga de escolha. Profilaxia: Saneamento básico, educação em saúde, controle de caramujos (moluscicidas ou controle biológico) e tratamento em massa das populações em áreas endêmicas." } ] },
            { id: 2, name: "Ascaris lumbricoides", commonName: "Ascaridíase", cycleImg: "ciclo2.jpg", clinicImg: "clinica2.jpg", details: [ { label: "Morfologia", value: "Nematelminto de grande porte ('lombriga'). Fêmeas (20-35 cm) são maiores que os machos (15-31 cm). Adultos vivem no intestino delgado. Ovos férteis são ovoides, com casca externa mamilonada." }, { label: "Epidemiologia", value: "A geo-helmintíase mais comum do mundo, prevalente em áreas com saneamento precário. Transmissão fecal-oral pela ingestão de ovos embrionados (contendo larva L3) presentes no solo, água ou alimentos contaminados." }, { label: "Patogenia", value: "Ação espoliativa (competição por nutrientes), ação tóxica (reações alérgicas) e, principalmente, ação mecânica. A migração das larvas pelos pulmões (Ciclo de Looss) pode causar pneumonite eosinofílica (Síndrome de Loeffler). Em altas cargas, o enovelamento de vermes pode causar obstrução intestinal, biliar ou do apêndice." }, { label: "Manifestações Clínicas", value: "Maioria assintomática. Em altas cargas: dor abdominal, diarreia, náuseas e desnutrição, especialmente em crianças. Complicações graves incluem abdome agudo obstrutivo, colangite e pancreatite." }, { label: "Diagnóstico", value: "Exame parasitológico de fezes (métodos de Hoffmann, Pons & Janer ou Kato-Katz) para identificação dos ovos característicos." }, { label: "Tratamento e Profilaxia", value: "Tratamento: Benzimidazólicos como Albendazol ou Mebendazol. Profilaxia: Saneamento básico, higiene pessoal (lavar as mãos) e de alimentos." } ] },
            { id: 3, name: "Ancilostomídeos", commonName: "Ancilostomíase", cycleImg: "ciclo3.jpg", clinicImg: "clinica3.jpg", details: [ { label: "Morfologia", value: "Nematelmintos (*Necator americanus* e *Ancylostoma duodenale*). Adultos (aprox. 1 cm) possuem cápsula bucal armada com placas cortantes (*N. americanus*) ou dentes (*A. duodenale*) para fixação na mucosa do intestino delgado." }, { label: "Epidemiologia", value: "Geo-helmintíase comum em áreas tropicais e subtropicais. A transmissão ocorre pela penetração ativa de larvas filarioides (L3) na pele, a partir de solo contaminado por fezes." }, { label: "Patogenia", value: "A principal ação é a espoliação sanguínea. Os vermes adultos são hematófagos, e cada verme consome de 0,03 ml (*N. americanus*) a 0,26 ml (*A. duodenale*) de sangue por dia, causando perda crônica de sangue e depleção das reservas de ferro do hospedeiro." }, { label: "Manifestações Clínicas", value: "A marca da doença é a anemia ferropriva crônica ('amarelão' ou 'doença do Jeca Tatu'), que se manifesta com palidez, astenia, fadiga e geofagia (desejo de comer terra). Pode ocorrer dermatite no local da penetração da larva." }, { label: "Diagnóstico", value: "Exame parasitológico de fezes para visualização dos ovos, que são morfologicamente indistinguíveis entre as espécies." }, { label: "Tratamento e Profilaxia", value: "Tratamento: Albendazol ou Mebendazol, associado à suplementação de ferro para corrigir a anemia. Profilaxia: Uso de calçados e saneamento básico." } ] },
            { id: 4, name: "Trichuris trichiura", commonName: "Tricuríase", cycleImg: "ciclo4.jpg", clinicImg: "clinica4.jpg", details: [ { label: "Morfologia", value: "Nematelminto com formato de 'chicote' (3-5 cm), com a porção anterior afilada que se insere na mucosa do intestino grosso. Ovos têm formato característico de barril com poros polares." }, { label: "Epidemiologia", value: "Geo-helmintíase de transmissão fecal-oral pela ingestão de ovos embrionados. Frequentemente em coinfecção com *A. lumbricoides*." }, { label: "Patogenia", value: "Ação mecânica e irritativa na mucosa do ceco e cólon ascendente. Em altas cargas, a inflamação crônica e o tenesmo (esforço para evacuar) podem levar ao enfraquecimento da musculatura retal." }, { label: "Manifestações Clínicas", value: "Infecções leves são assintomáticas. Infecções maciças (>200 vermes) causam síndrome disentérica (diarreia com muco e sangue), dor abdominal, anemia e, classicamente em crianças desnutridas, prolapso retal." }, { label: "Diagnóstico", value: "Exame parasitológico de fezes para identificação dos ovos característicos." }, { label: "Tratamento e Profilaxia", value: "Tratamento: Albendazol ou Mebendazol. Profilaxia: Saneamento básico e higiene pessoal e dos alimentos." } ] },
            { id: 5, name: "Trypanosoma cruzi", commonName: "Doença de Chagas", cycleImg: "ciclo5.jpg", clinicImg: "clinica5.jpg", details: [ { label: "Morfologia", value: "Protozoário flagelado com um único flagelo e uma organela característica, o cinetoplasto. Apresenta as formas: tripomastigota (circulante no sangue, infectante), amastigota (intracelular, replicativa, formando 'ninhos' nos tecidos) e epimastigota (no intestino do vetor)." }, { label: "Epidemiologia", value: "Zoonose endêmica das Américas. Transmissão principal é vetorial (fezes do 'barbeiro' - triatomíneo). Outras vias importantes: oral (surtos por açaí/caldo de cana), transfusional, congênita e transplante de órgãos." }, { label: "Patogenia", value: "Na fase crônica, ocorre destruição progressiva e irreversível de células, especialmente fibras musculares cardíacas e neurônios dos plexos mioentéricos do trato digestivo. A resposta imune crônica contribui para a lesão tecional e fibrose." }, { label: "Manifestações Clínicas", value: "Fase aguda: Febre, Sinal de Romaña (edema bipalpebral unilateral). Fase crônica: Forma indeterminada (assintomática), Cardíaca (cardiomiopatia dilatada, arritmias, insuficiência cardíaca) e Digestiva (megaesôfago, megacólon)." }, { label: "Diagnóstico", value: "Fase aguda: Métodos parasitológicos diretos (exame de sangue a fresco, gota espessa). Fase crônica: Métodos sorológicos (ELISA, IFI), requerendo dois testes positivos para confirmação." }, { label: "Tratamento e Profilaxia", value: "Tratamento: Benznidazol é o fármaco de escolha, eficaz na fase aguda. Na fase crônica, busca retardar a progressão da doença. Profilaxia: Controle do vetor (melhora das habitações, uso de inseticidas), controle de qualidade de alimentos e triagem em bancos de sangue." } ] },
            { id: 6, name: "Leishmania (L.) infantum chagasi", commonName: "Leishmaniose Visceral", cycleImg: "ciclo6.jpg", clinicImg: "clinica6.jpg", details: [ { label: "Morfologia", value: "Protozoário com forma promastigota (flagelada, no vetor) e amastigota (aflagelada, intracelular, no hospedeiro vertebrado)." }, { label: "Epidemiologia", value: "Zoonose transmitida pela picada da fêmea do flebotomíneo *Lutzomyia longipalpis* ('mosquito-palha'). O cão doméstico é o principal reservatório no ciclo urbano. Em franca expansão e urbanização no Brasil." }, { label: "Patogenia", value: "O parasita se multiplica dentro de macrófagos do sistema fagocítico mononuclear, levando à hiperplasia de baço, fígado e medula óssea. Isso causa uma profunda imunossupressão, tornando o paciente vulnerável a infecções secundárias." }, { label: "Manifestações Clínicas", value: "Tríade clássica: febre prolongada e irregular, hepatoesplenomegalia acentuada e pancitopenia (anemia, leucopenia, plaquetopenia). Resulta em emagrecimento acentuado (caquexia), palidez e hemorragias." }, { label: "Diagnóstico", value: "Padrão-ouro: Demonstração do parasita (amastigotas) em aspirado de medula óssea. Testes rápidos sorológicos (TR-DPP) são usados para triagem." }, { label: "Tratamento e Profilaxia", value: "Tratamento: Antimonial pentavalente (Glucantime®) ou Anfotericina B lipossomal (droga de escolha para casos graves). Profilaxia: Controle do vetor, eutanásia ou tratamento de cães infectados, uso de coleiras impregnadas com inseticida." } ] },
            { id: 7, name: "Giardia duodenalis", commonName: "Giardíase", cycleImg: "ciclo7.jpg", clinicImg: "clinica7.jpg", details: [ { label: "Morfologia", value: "Protozoário flagelado. O trofozoíto é piriforme, binucleado e possui um disco suctorial ventral para adesão. O cisto é ovalado, tetranucleado e é a forma infectante e de resistência." }, { label: "Epidemiologia", value: "Cosmopolita. Transmissão fecal-oral pela ingestão de cistos em água ou alimentos contaminados. Cistos são resistentes à cloração da água, exigindo filtração." }, { label: "Patogenia", value: "Causa atrofia das vilosidades do intestino delgado e forma uma barreira mecânica com seu disco suctorial. Isso leva a uma síndrome de má absorção, principalmente de gorduras (lipídios) e vitaminas lipossolúveis (A, D, E, K)." }, { label: "Manifestações Clínicas", value: "Diarreia aquosa ou pastosa, fétida, sem sangue, acompanhada de cólicas, flatulência e distensão abdominal. Na forma crônica, causa esteatorreia (fezes gordurosas que boiam) e perda de peso. Comum em crianças de creches." }, { label: "Diagnóstico", value: "Exame parasitológico de fezes para detecção de cistos ou trofozoítos. Métodos imunológicos (detecção de coproantígenos por ELISA) são mais sensíveis." }, { label: "Tratamento e Profilaxia", value: "Tratamento: Secnidazol, Metronidazol ou Albendazol. Profilaxia: Saneamento, higiene e tratamento adequado da água (filtração é essencial)." } ] },
            { id: 8, name: "Entamoeba histolytica", commonName: "Amebíase", cycleImg: "ciclo8.jpg", clinicImg: "clinica8.jpg", details: [ { label: "Morfologia", value: "Protozoário que existe como trofozoíto (forma invasiva, pleomórfica, que pode fagocitar hemácias) e cisto (esférico, tetranucleado na forma madura, infectante). Morfologicamente idêntica à espécie não patogênica *E. dispar*." }, { label: "Epidemiologia", value: "Transmissão fecal-oral pela ingestão de cistos maduros em água ou alimentos. Prevalente em regiões com condições sanitárias deficientes." }, { label: "Patogenia", value: "Possui capacidade de invadir a mucosa do intestino grosso, mediada por lectinas (adesão) e cisteíno-proteases (lise tecidual), causando úlceras em 'frasco' ou 'casa de botão'. Pode se disseminar pela via hematogênica, atingindo principalmente o fígado." }, { label: "Manifestações Clínicas", value: "Forma intestinal: Colite amebiana com disenteria (fezes com muco e sangue), dor abdominal e tenesmo. Forma extraintestinal: Abscesso hepático amebiano é a complicação mais comum e grave, com febre, dor no hipocôndrio direito e hepatomegalia." }, { label: "Diagnóstico", value: "A diferenciação entre *E. histolytica* e *E. dispar* requer métodos moleculares (PCR) ou detecção de antígenos específicos nas fezes. A microscopia não distingue as duas espécies." }, { label: "Tratamento e Profilaxia", value: "Tratamento: Secnidazol ou Metronidazol para formas invasivas (teciduais), seguido de um amebicida de ação luminal (como a Teclosan) para erradicar os cistos do intestino. Profilaxia: Saneamento e higiene." } ] }
        ];

        // Função para gerar o conteúdo da apostila
        function generateContent() {
            const container = document.getElementById('apostila-content');
            let html = '';

            // 1. Gera a Seção de Introdução
            html += `
                <section id="introduction">
                    <h1 class="text-3xl font-bold text-center text-blue-800 mb-8 border-b-4 border-blue-200 pb-4">
                        Panorama da Parasitologia Médica
                    </h1>
            `;
            introData.forEach(item => {
                html += `
                    <div class="mb-6">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-2">${item.title}</h2>
                        <p class="text-gray-700 leading-relaxed text-justify">${item.content}</p>
                    </div>
                `;
            });
            html += '</section>';

            // 2. Gera as Seções de cada Parasita
            parasitesData.forEach(parasite => {
                html += `
                    <section class="parasite-section border-t-4 border-gray-200 mt-8 pt-8">
                        <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">
                            ${parasite.name} <br class="sm:hidden">
                            <span class="text-2xl font-semibold text-gray-700">(${parasite.commonName})</span>
                        </h2>

                        <!-- Imagens -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                            <div class="text-center">
                                <h3 class="text-xl font-semibold text-gray-700 mb-2">Ciclo de Vida</h3>
                                <img src="${parasite.cycleImg}" alt="Imagem do ciclo de vida do ${parasite.name}" 
                                     class="w-full h-auto object-cover rounded-lg border-2 border-gray-300 shadow-lg"
                                     onerror="this.onerror=null;this.src='https://placehold.co/600x400/e0f2fe/3b82f6?text=Ciclo+de+Vida';">
                            </div>
                            <div class="text-center">
                                <h3 class="text-xl font-semibold text-gray-700 mb-2">Manifestação Clínica</h3>
                                <img src="${parasite.clinicImg}" alt="Imagem da manifestação clínica de ${parasite.commonName}" 
                                     class="w-full h-auto object-cover rounded-lg border-2 border-gray-300 shadow-lg"
                                     onerror="this.onerror=null;this.src='https://placehold.co/600x400/fee2e2/ef4444?text=Manifestação+Clínica';">
                            </div>
                        </div>

                        <!-- Detalhes -->
                        <div class="space-y-4">
                `;
                parasite.details.forEach(detail => {
                    html += `
                        <div>
                            <h4 class="text-xl font-bold text-blue-700">${detail.label}</h4>
                            <p class="text-gray-700 leading-relaxed text-justify">${detail.value}</p>
                        </div>
                    `;
                });
                html += `
                        </div>
                    </section>
                `;
            });

            container.innerHTML = html;
        }

        // Gera o conteúdo quando a página carregar
        document.addEventListener('DOMContentLoaded', generateContent);
    </script>

</body>
</html>
