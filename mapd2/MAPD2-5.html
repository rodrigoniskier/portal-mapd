    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            overflow: hidden; /* Prevenir scroll global */
        }
        .screensaver {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;
            background-size: cover; background-position: center; animation: cycleImages 30s linear infinite;
        }
        @keyframes cycleImages {
            0%, 18% { background-image: url('leoas.png'); opacity: 1; } 20% { opacity: 0; }
            20.01%, 38% { background-image: url('deserto.png'); opacity: 1; } 40% { opacity: 0; }
            40.01%, 58% { background-image: url('baleia.png'); opacity: 1; } 60% { opacity: 0; }
            60.01%, 78% { background-image: url('vulcao.png'); opacity: 1; } 80% { opacity: 0; }
            80.01%, 98% { background-image: url('floresta.png'); opacity: 1; } 100% { opacity: 0; }
        }
        /* Foco do controle remoto */
        .focusable:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.7);
            transform: scale(1.05);
        }
        #trackpad-area {
            touch-action: none;
        }

        /* Animação do Flashcard */
        .flashcard-inner { transform-style: preserve-3d; transition: transform 0.6s; }
        .flashcard.flipped .flashcard-inner { transform: rotateY(180deg); }
        .flashcard-front, .flashcard-back { -webkit-backface-visibility: hidden; backface-visibility: hidden; }
        .flashcard-back { transform: rotateY(180deg); }
        
        /* Estilos do conteúdo */
        .content-prose h4 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; color: #93c5fd; }
        .content-prose p, .content-prose ul { color: #d1d5db; margin-bottom: 1rem; }
        .content-prose ul { list-style-position: inside; padding-left: 1rem; }
        .content-prose li { margin-bottom: 0.5rem; }
        .content-prose strong { color: #f9fafb; }
        .content-prose table { width: 100%; text-align: left; border-collapse: collapse; margin-bottom: 1rem; }
        .content-prose th, .content-prose td { border-bottom: 1px solid #4b5563; padding: 0.75rem; }
        .content-prose th { color: #f9fafb; font-weight: 700; }

        /* Estilos do Quiz */
        .quiz-option.selected { background-color: #3b82f6; color: white; }
        .quiz-option.correct { background-color: #22c55e !important; color: white; }
        .quiz-option.incorrect { background-color: #ef4444 !important; color: white; }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- DATA ---
            const contentData = [
                { title: "Tópico 1: Introdução", content: `<h4>Definição e Objetivo</h4><p>O antibiograma é um exame laboratorial que avalia a sensibilidade de microrganismos isolados frente a diferentes antimicrobianos. Ele não é apenas um resultado técnico, mas uma ferramenta clínica essencial para guiar a escolha terapêutica, especialmente em tempos de aumento da resistência bacteriana. Seu objetivo central é indicar quais antibióticos apresentam maior probabilidade de eficácia contra o agente infeccioso isolado.</p><h4>Importância Clínica</h4><ul><li><strong>Tratamento eficaz:</strong> Permite a seleção do antimicrobiano mais ativo.</li><li><strong>Redução de falhas terapêuticas:</strong> Evita uso de antibióticos ineficazes que podem prolongar a doença.</li><li><strong>Uso racional de antibióticos:</strong> Auxilia em políticas de "antimicrobial stewardship", prevenindo o uso indiscriminado.</li><li><strong>Monitoramento da resistência:</strong> Alimenta bancos de dados que refletem a realidade epidemiológica local.</li><li><strong>Controle de infecção hospitalar:</strong> Apoia na escolha de esquemas empíricos adequados.</li></ul><h4>Limitações</h4><p>Pode levar 24-48 horas após o isolamento da bactéria, não detecta todos os mecanismos de resistência e não substitui a avaliação clínica. Um resultado "S" não garante cura se o paciente estiver imunocomprometido ou com foco infeccioso não drenado.</p>` },
                { title: "Tópico 2: Princípios Fundamentais", content: `<h4>Categorias de Interpretação</h4><ul><li><strong>S (Sensível/Susceptible):</strong> O microrganismo é inibido por concentrações de antibiótico alcançáveis nas doses usuais de tratamento.</li><li><strong>I (Intermediário):</strong> Eficácia incerta, mas pode haver sucesso terapêutico quando o antibiótico atinge altas concentrações no sítio da infecção (ex: urina), ou quando se utilizam doses mais elevadas.</li><li><strong>R (Resistente):</strong> A bactéria não é inibida pelas concentrações usuais do antibiótico, implicando alto risco de falha terapêutica.</li></ul><h4>MIC - Concentração Inibitória Mínima</h4><p>É a menor concentração de um antibiótico capaz de inibir o crescimento visível do microrganismo. Valores de MIC são comparados com breakpoints (pontos de corte) para determinar se a bactéria é S, I ou R.</p><h4>Padrões Internacionais</h4><p><strong>CLSI (Clinical and Laboratory Standards Institute)</strong> e <strong>EUCAST (European Committee on Antimicrobial Susceptibility Testing)</strong> são os dois principais comitês que definem os breakpoints. Diferenças entre eles podem levar a interpretações distintas.</p>` },
                { title: "Tópico 3: Métodos de Teste", content: `<table><thead><tr><th>Método</th><th>Princípio</th><th>Vantagens</th><th>Limitações</th></tr></thead><tbody><tr><td><strong>Difusão em Disco (Kirby-Bauer)</strong></td><td>Mede o diâmetro do halo de inibição.</td><td>Simples, baixo custo, padronizado.</td><td>Não fornece valor exato de MIC.</td></tr><tr><td><strong>Métodos de Diluição</strong></td><td>A bactéria é exposta a concentrações crescentes do antibiótico.</td><td>Padrão-ouro para determinar a MIC.</td><td>Mais trabalhoso e caro.</td></tr><tr><td><strong>E-test</strong></td><td>Tira com gradiente de concentrações do antibiótico.</td><td>Combina praticidade com a informação da MIC.</td><td>Custo elevado.</td></tr><tr><td><strong>Automatizados (VITEK, Phoenix)</strong></td><td>Microplacas com antibióticos lidas por um sistema.</td><td>Rápidos, padronização elevada.</td><td>Alto custo, podem falhar em resistências emergentes.</td></tr></tbody></table>`},
                { title: "Tópico 4: Interpretação", content: `<h4>Breakpoints</h4><p>São os "pontos de corte" definidos por CLSI/EUCAST que separam microrganismos em S, I ou R. São estabelecidos com base na distribuição das MICs, dados de PK/PD e resultados clínicos.</p><h4>PK/PD (Farmacocinética/Farmacodinâmica)</h4><p>A interpretação clínica requer considerar a relação entre a MIC e como o fármaco se comporta no corpo (PK/PD). Parâmetros como <strong>T > MIC</strong> (para β-lactâmicos) e <strong>Cmax/MIC</strong> (para aminoglicosídeos) são cruciais.</p><h4>Resistência Intrínseca vs. Adquirida</h4><p><strong>Intrínseca:</strong> Característica natural da espécie (ex: <em>Pseudomonas aeruginosa</em> resistente a cefalosporinas de 1ª geração). <strong>Adquirida:</strong> Ocorre por mutações ou aquisição de genes (ex: <em>Klebsiella pneumoniae</em> adquirindo uma carbapenemase).</p>`},
                { title: "Tópico 5: Mecanismos de Resistência", content: `<ul><li><strong>Produção de Enzimas Inativadoras:</strong> O mais comum. Ex: β-lactamases (como ESBL) que destroem penicilinas e cefalosporinas, e Carbapenemases (como KPC) que destroem até mesmo os carbapenêmicos.</li><li><strong>Alteração de Alvos Moleculares:</strong> A bactéria modifica a estrutura onde o antibiótico se ligaria. Ex: O gene <em>mecA</em> em <em>S. aureus</em> (MRSA) altera a PBP, impedindo a ação da oxacilina.</li><li><strong>Bombas de Efluxo:</strong> Proteínas na membrana que bombeiam ativamente o antibiótico para fora da célula, podendo conferir resistência a múltiplas drogas (MDR).</li><li><strong>Redução da Permeabilidade:</strong> Alterações na membrana, como a perda de porinas em Gram-negativos, que impedem a entrada do antibiótico.</li><li><strong>Biofilmes:</strong> Comunidades bacterianas envoltas em uma matriz que dificulta a penetração de antibióticos e protege contra o sistema imune.</li></ul>`},
                { title: "Tópico 6: Aplicações Clínicas", content: `<h4>Terapia Empírica vs. Terapia Dirigida</h4><p><strong>Empírica:</strong> Início do tratamento antes do resultado do antibiograma, baseado na epidemiologia local e quadro clínico. <strong>Dirigida:</strong> Ajuste do tratamento após o resultado, escolhendo o antibiótico mais eficaz e de espectro mais restrito. A transição de empírica para dirigida é chamada de <strong>descalonamento</strong>, uma prática fundamental para combater a resistência.</p><h4>Cenários Clínicos</h4><ul><li><strong>ITU por <em>E. coli</em>:</strong> Com alta resistência a quinolonas, o antibiograma guia a escolha para opções como nitrofurantoína ou fosfomicina.</li><li><strong>Infecções por MRSA:</strong> A resistência à oxacilina no antibiograma indica a necessidade de usar drogas como vancomicina, linezolida ou daptomicina.</li><li><strong>Sepse por KPC:</strong> A resistência a carbapenêmicos exige o uso de antibióticos mais novos e específicos, como ceftazidima-avibactam.</li></ul>`},
                { title: "Tópico 7: Estudos de Caso", content: `<h4>Caso 1: ITU Comunitária por E. coli</h4><p><strong>Clínica:</strong> Mulher, 27 anos, com disúria. <strong>Antibiograma:</strong> Resistência a Ampicilina, Ciprofloxacino e Sulfa; Sensibilidade a Nitrofurantoína e Fosfomicina. <strong>Conduta:</strong> Prescrever nitrofurantoína.</p><h4>Caso 2: Sepse por Klebsiella pneumoniae KPC</h4><p><strong>Clínica:</strong> Homem, 64 anos, em UTI com choque séptico. <strong>Antibiograma:</strong> Resistência a Meropenem, Amicacina; Sensibilidade a Polimixina B e Ceftazidima-avibactam. <strong>Conduta:</strong> Iniciar ceftazidima-avibactam.</p><h4>Caso 3: Infecção de pele por MRSA</h4><p><strong>Clínica:</strong> Homem, 32 anos, com abscesso. <strong>Antibiograma:</strong> Resistência à Oxacilina (confirmando MRSA). <strong>Conduta:</strong> Drenagem cirúrgica do abscesso e antibioticoterapia com vancomicina ou linezolida.</p>`},
                { title: "Tópico 8: Políticas de Saúde", content: `<p>O antibiograma não serve apenas para o paciente individual. Os dados agregados, consolidados em um <strong>mapa de sensibilidade</strong>, são cruciais para:</p><ul><li><strong>Mapeamento Epidemiológico:</strong> Criar perfis de resistência locais que guiam a terapia empírica. Se >20% das E. coli são resistentes a ciprofloxacino, ele não deve ser usado empiricamente para ITU.</li><li><strong>Controle de Infecção (CCIH):</strong> Identificar surtos e guiar medidas de precaução de contato.</li><li><strong>Antimicrobial Stewardship:</strong> Fundamentar programas de uso racional de antibióticos, promovendo o descalonamento e restringindo drogas de amplo espectro.</li><li><strong>Vigilância em Saúde Pública:</strong> Alimentar sistemas nacionais (ANVISA) e globais (OMS) sobre a disseminação da resistência.</li></ul>`},
                { title: "Tópico 9: Limitações e Futuro", content: `<h4>Limitações Atuais</h4><p>O <strong>tempo de execução (24-48h)</strong> é a principal limitação em casos graves. Além disso, as condições <em>in vitro</em> não replicam perfeitamente o ambiente <em>in vivo</em> (biofilmes, sistema imune), e mecanismos como a resistência induzível podem não ser detectados.</p><h4>Perspectivas Futuras</h4><ul><li><strong>Testes Moleculares Rápidos (PCR):</strong> Detectam genes de resistência (KPC, NDM, etc.) em poucas horas, diretamente da amostra.</li><li><strong>Sequenciamento Genômico:</strong> Mapeia todo o "resistoma" da bactéria, útil em surtos.</li><li><strong>Testes Fenotípicos Rápidos:</strong> Medem o crescimento bacteriano em tempo real, fornecendo resultados em 4-6 horas.</li><li><strong>Inteligência Artificial:</strong> Plataformas que integram dados do antibiograma, do paciente e epidemiológicos para sugerir a melhor terapia.</li></ul>`}
            ];
            const flashcardsData = [ { q: "O que é MIC?", a: "Concentração Inibitória Mínima: a menor concentração de um antibiótico que inibe o crescimento visível do microrganismo." }, { q: "O que significa 'S' (Sensível)?", a: "Alta probabilidade de sucesso terapêutico com doses usuais." }, { q: "Qual o mecanismo de resistência do MRSA?", a: "Alteração da PBP (Proteína Ligadora de Penicilina) pela produção da PBP2a, codificada pelo gene mecA." }, { q: "O que são ESBLs?", a: "β-lactamases de Espectro Estendido. Enzimas que inativam penicilinas e cefalosporinas de 3ª e 4ª geração." }, { q: "O que significa KPC?", a: "Klebsiella pneumoniae Carbapenemase. Enzima que degrada carbapenêmicos." }, { q: "O que é 'descalonamento'?", a: "A prática de trocar um antibiótico de amplo espectro por um mais específico após o resultado do antibiograma." }, { q: "O que são Breakpoints?", a: "Pontos de corte definidos por CLSI/EUCAST para classificar um microrganismo como Sensível, Intermediário ou Resistente." }, { q: "O que são bombas de efluxo?", a: "Proteínas de membrana que expulsam ativamente os antibióticos de dentro da célula bacteriana." } ];
            const quizData = [ { question: "Qual o principal objetivo do antibiograma?", options: ["Identificar a bactéria", "Guiar a escolha da terapia antimicrobiana", "Avaliar a resposta inflamatória do paciente"], answer: "Guiar a escolha da terapia antimicrobiana", explanation: "O objetivo primário do antibiograma é determinar quais antibióticos são eficazes contra um microrganismo específico para orientar o tratamento." }, { question: "No antibiograma, a sigla MIC significa:", options: ["Mínima Inibição Celular", "Mecanismo Inibitório Comum", "Média de Infecção Crítica", "Concentração Inibitória Mínima"], answer: "Concentração Inibitória Mínima", explanation: "MIC é a menor concentração de um antibiótico que inibe o crescimento visível de um microrganismo." }, { question: "Um resultado 'R' (Resistente) indica que:", options: ["O antibiótico é a melhor escolha", "Há alto risco de falha terapêutica com o antibiótico testado", "A dose do antibiótico deve ser aumentada", "A bactéria cresce lentamente"], answer: "Há alto risco de falha terapêutica com o antibiótico testado", explanation: "Resistente (R) significa que o microrganismo não é inibido por concentrações usuais do antibiótico, implicando alto risco de falha no tratamento." }, { question: "O método de Kirby-Bauer (difusão em disco) baseia-se em:", options: ["Observar a mudança de cor no caldo", "Medir o diâmetro do halo de inibição ao redor de um disco", "Contar as células vivas após exposição ao antibiótico", "Detectar genes de resistência por PCR"], answer: "Medir o diâmetro do halo de inibição ao redor de um disco", explanation: "Neste método, o tamanho do halo sem crescimento bacteriano ao redor do disco impregnado com antibiótico determina a sensibilidade." }, { question: "Qual das seguintes instituições padroniza os pontos de corte (breakpoints) do antibiograma?", options: ["OMS (Organização Mundial da Saúde)", "ANVISA", "CLSI (Clinical and Laboratory Standards Institute)", "FDA (Food and Drug Administration)"], answer: "CLSI (Clinical and Laboratory Standards Institute)", explanation: "O CLSI e o EUCAST são os principais comitês internacionais que estabelecem os critérios para a interpretação dos testes de sensibilidade." }, { question: "A produção de enzimas β-lactamases é um mecanismo de resistência que atua:", options: ["Expulsando o antibiótico da célula", "Alterando o alvo de ligação do antibiótico", "Inativando o anel β-lactâmico de penicilinas e cefalosporinas", "Impedindo a entrada do antibiótico na célula"], answer: "Inativando o anel β-lactâmico de penicilinas e cefalosporinas", explanation: "As β-lactamases quebram a estrutura química fundamental dos antibióticos β-lactâmicos, tornando-os ineficazes." }, { question: "Staphylococcus aureus resistente à oxacilina (MRSA) possui qual mecanismo de resistência?", options: ["Produção de carbapenemase", "Bomba de efluxo super expressa", "Alteração da PBP devido ao gene mecA", "Perda de porinas na membrana"], answer: "Alteração da PBP devido ao gene mecA", explanation: "O gene mecA codifica uma nova Proteína Ligadora de Penicilina (PBP2a) que tem baixa afinidade por β-lactâmicos, conferindo resistência." }, { question: "O que define uma bactéria como MDR (Multidrug-Resistant)?", options: ["Resistência a todos os antibióticos", "Resistência a pelo menos um fármaco em ≥ 3 classes de antimicrobianos", "Resistência apenas a penicilinas", "Resistência que apareceu durante o tratamento"], answer: "Resistência a pelo menos um fármaco em ≥ 3 classes de antimicrobianos", explanation: "MDR é um perfil de resistência a múltiplas classes de antimicrobianos, dificultando as opções terapêuticas." }, { question: "Em uma ITU por E. coli, se o antibiograma mostra sensibilidade à nitrofurantoína e resistência à ciprofloxacina, qual a conduta?", options: ["Prescrever ciprofloxacina em dose maior", "Prescrever nitrofurantoína", "Associar os dois antibióticos", "Não tratar com antibióticos"], answer: "Prescrever nitrofurantoína", explanation: "A terapia deve ser guiada pelo resultado de sensibilidade. Nitrofurantoína é a opção eficaz neste caso." }, { question: "A 'terapia dirigida' consiste em:", options: ["Usar o antibiótico mais forte disponível", "Ajustar o antibiótico com base no resultado do antibiograma", "Iniciar o tratamento sem exames", "Manter o mesmo antibiótico por 30 dias"], answer: "Ajustar o antibiótico com base no resultado do antibiograma", explanation: "Terapia dirigida (ou descalonamento) é a prática de refinar a antibioticoterapia para o agente mais específico e de menor espectro possível." }, { question: "O que são bombas de efluxo?", options: ["Enzimas que destroem antibióticos", "Mecanismos que expulsam ativamente o antibiótico da célula bacteriana", "Poros na membrana que permitem a entrada de drogas", "Vesículas que armazenam o antibiótico"], answer: "Mecanismos que expulsam ativamente o antibiótico da célula bacteriana", explanation: "Bombas de efluxo são proteínas que transportam ativamente os antimicrobianos para fora da célula." }, { question: "Qual método é considerado o 'padrão-ouro' para determinar a MIC?", options: ["Difusão em disco (Kirby-Bauer)", "E-test", "Métodos de diluição em caldo", "Testes moleculares (PCR)"], answer: "Métodos de diluição em caldo", explanation: "A diluição em caldo é o método de referência que fornece o valor exato da MIC." }, { question: "A sigla KPC em Klebsiella pneumoniae KPC refere-se a:", options: ["Um tipo de quinolona", "Um gene de virulência", "Uma carbapenemase", "Um complexo proteico da cápsula"], answer: "Uma carbapenemase", explanation: "KPC (Klebsiella pneumoniae Carbapenemase) é uma enzima que confere resistência a carbapenêmicos." }, { question: "O que é um biofilme?", options: ["Uma toxina bacteriana", "Uma comunidade bacteriana protegida por uma matriz que dificulta a ação de antibióticos", "Um filme de ágar usado no laboratório", "Um tipo de esporo bacteriano"], answer: "Uma comunidade bacteriana protegida por uma matriz que dificulta a ação de antibióticos", explanation: "Biofilmes são causa de infecções crônicas, pois a matriz protege as bactérias do sistema imune e dos antimicrobianos." }, { question: "Qual a importância de 'descalonar' a antibioticoterapia?", options: ["Aumentar o custo do tratamento", "Tornar o tratamento mais complexo", "Reduzir o espectro do antibiótico, diminuindo a pressão seletiva e a resistência", "Aumentar o risco de efeitos colaterais"], answer: "Reduzir o espectro do antibiótico, diminuindo a pressão seletiva e a resistência", explanation: "O descalonamento é um pilar do 'antimicrobial stewardship', ajudando a preservar a eficácia dos antibióticos." }, { question: "A resistência intrínseca é:", options: ["Sempre mediada por plasmídeos", "Uma característica natural da espécie bacteriana", "Desenvolvida apenas em ambiente hospitalar", "Facilmente reversível"], answer: "Uma característica natural da espécie bacteriana", explanation: "Diferente da resistência adquirida, a intrínseca é inerente à bactéria. Ex: Enterococcus spp." }, { question: "O que o E-test fornece que o método de difusão em disco não fornece?", options: ["Classificação em S, I ou R", "Um valor aproximado da MIC", "Identificação da bactéria", "Detecção de biofilme"], answer: "Um valor aproximado da MIC", explanation: "O E-test é uma fita com um gradiente de concentração, permitindo a leitura de um valor de MIC." }, { question: "Para que serve o mapa de sensibilidade de um hospital?", options: ["Para calcular o custo dos antibióticos", "Para guiar a terapia empírica inicial", "Apenas para fins de pesquisa acadêmica", "Para escolher o desinfetante do hospital"], answer: "Para guiar a terapia empírica inicial", explanation: "Conhecer os perfis de resistência locais é essencial para escolher o antibiótico empírico com maior probabilidade de sucesso." }, { question: "Qual parâmetro de PK/PD é mais importante para a eficácia dos β-lactâmicos?", options: ["Pico de concentração (Cmax/MIC)", "Área sob a curva (AUC/MIC)", "Tempo acima da MIC (T > MIC)", "Meia-vida do fármaco"], answer: "Tempo acima da MIC (T > MIC)", explanation: "A eficácia dos β-lactâmicos é dependente do tempo, ou seja, relacionada à duração da exposição acima da MIC." }, { question: "A transferência horizontal de genes, como a conjugação, contribui para a resistência ao:", options: ["Aumentar a taxa de mutação da bactéria", "Acelerar a disseminação de genes de resistência entre bactérias", "Apenas criar biofilmes mais fortes", "Diminuir a virulência da bactéria"], answer: "Acelerar a disseminação de genes de resistência entre bactérias", explanation: "Este é um dos principais fatores para a rápida disseminação global da resistência." } ];

            // --- Gerenciamento de Telas e Controle Remoto ---
            const screens = document.querySelectorAll('main > section');
            const screenChangers = document.querySelectorAll('.screen-changer');
            const backButtons = document.querySelectorAll('.back-to-home');
            let currentFocusableItems = [];
            let currentFocusIndex = 0;
            let activeScrollableArea = window;

            function setFocus(index) {
                if (currentFocusableItems && currentFocusableItems.length > 0) {
                    const newIndex = (index + currentFocusableItems.length) % currentFocusableItems.length;
                    currentFocusIndex = newIndex;
                    currentFocusableItems[currentFocusIndex].focus();
                }
            }

            function showScreen(screenId) {
                screens.forEach(screen => {
                    screen.classList.toggle('hidden', screen.id !== screenId);
                    screen.classList.toggle('flex', screen.id === screenId);
                });

                currentFocusableItems = Array.from(document.querySelectorAll(`#${screenId} .focusable`));
                const scrollable = document.querySelector(`#${screenId} .overflow-y-auto`);
                activeScrollableArea = scrollable || document.querySelector(`#${screenId}`);
                setFocus(0);
            }

            screenChangers.forEach(button => button.addEventListener('click', () => showScreen(button.dataset.target)));
            backButtons.forEach(button => button.addEventListener('click', () => showScreen('home-screen')));
            
            // --- Lógica da Tela de Conteúdo ---
            const contentMenu = document.getElementById('content-menu');
            const contentDisplay = document.getElementById('content-display');
            contentData.forEach((item, index) => {
                const menuItem = document.createElement('button');
                menuItem.className = 'content-menu-item w-full text-left p-3 my-1 rounded-lg hover:bg-gray-700 transition-colors duration-200 text-gray-300 focusable';
                menuItem.textContent = item.title.replace(/Tópico \d+: /, '');
                menuItem.dataset.index = index;
                contentMenu.appendChild(menuItem);
            });
            contentMenu.addEventListener('click', (e) => {
                const target = e.target.closest('.content-menu-item');
                if (target) {
                    const index = target.dataset.index;
                    const item = contentData[index];
                    contentDisplay.innerHTML = `<h3 class="text-3xl font-bold mb-6 text-green-400">${item.title}</h3><div class="content-prose">${item.content}</div>`;
                    document.querySelectorAll('.content-menu-item').forEach(btn => btn.classList.remove('bg-green-600', 'text-white'));
                    target.classList.add('bg-green-600', 'text-white');
                    contentDisplay.scrollTop = 0;
                }
            });

            // --- Lógica dos Flashcards ---
            let currentCard = 0;
            const flashcardEl = document.getElementById('flashcard'), frontText = document.querySelector('#flashcard-front p'), backText = document.querySelector('#flashcard-back p'), prevBtn = document.getElementById('prev-card'), nextBtn = document.getElementById('next-card'), cardCounter = document.getElementById('card-counter');
            function updateCard() { frontText.textContent = flashcardsData[currentCard].q; backText.textContent = flashcardsData[currentCard].a; cardCounter.textContent = `${currentCard + 1} / ${flashcardsData.length}`; flashcardEl.classList.remove('flipped'); }
            flashcardEl.addEventListener('click', () => flashcardEl.classList.toggle('flipped'));
            prevBtn.addEventListener('click', () => { currentCard = (currentCard - 1 + flashcardsData.length) % flashcardsData.length; updateCard(); });
            nextBtn.addEventListener('click', () => { currentCard = (currentCard + 1) % flashcardsData.length; updateCard(); });
            
            // --- Lógica do Quiz ---
            const quizContainer = document.getElementById('quiz-container'), quizResults = document.getElementById('quiz-results'), scoreEl = document.getElementById('score'), restartBtn = document.getElementById('restart-quiz');
            let userAnswers = {};
            function loadQuiz() {
                quizContainer.innerHTML = ''; quizResults.classList.add('hidden'); userAnswers = {};
                quizData.forEach((item, index) => {
                    const questionEl = document.createElement('div');
                    questionEl.className = 'mb-8';
                    const shuffledOptions = [...item.options].sort(() => Math.random() - 0.5);
                    let optionsHTML = shuffledOptions.map(option => `<button class="quiz-option focusable w-full text-left p-3 my-1 border border-gray-600 rounded-lg hover:bg-gray-700 transition" data-question="${index}">${option}</button>`).join('');
                    questionEl.innerHTML = `<p class="text-lg font-semibold mb-3 text-gray-200">${index + 1}. ${item.question}</p><div class="space-y-2">${optionsHTML}</div><div id="feedback-${index}" class="mt-3 text-sm p-2 rounded-md hidden"></div>`;
                    quizContainer.appendChild(questionEl);
                });
                const submitBtn = document.createElement('button');
                submitBtn.id = 'submit-quiz'; submitBtn.textContent = 'Finalizar Quiz'; submitBtn.className = 'w-full mt-4 bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition focusable';
                quizContainer.appendChild(submitBtn);
                submitBtn.addEventListener('click', showResults);
            }
            quizContainer.addEventListener('click', function(e){ if(e.target.classList.contains('quiz-option')){ const questionIndex = e.target.dataset.question; userAnswers[questionIndex] = e.target.textContent; document.querySelectorAll(`button[data-question="${questionIndex}"]`).forEach(btn => btn.classList.remove('selected')); e.target.classList.add('selected'); } });
            function showResults() {
                let score = 0;
                quizData.forEach((item, index) => {
                    const options = document.querySelectorAll(`button[data-question="${index}"]`);
                    const feedbackEl = document.getElementById(`feedback-${index}`);
                    feedbackEl.classList.remove('hidden');
                    options.forEach(option => { option.disabled = true; option.classList.remove('selected'); if (option.textContent === item.answer) option.classList.add('correct'); });
                    if (userAnswers[index]) { if (userAnswers[index] === item.answer) { score++; } else { options.forEach(option => { if (option.textContent === userAnswers[index]) option.classList.add('incorrect'); }); feedbackEl.innerHTML = `<p class="font-semibold text-red-400">Incorreto.</p><p class="text-gray-400">${item.explanation}</p>`; feedbackEl.classList.add('bg-red-900/30'); }
                    } else { feedbackEl.innerHTML = `<p class="font-semibold text-yellow-400">Não respondida.</p><p class="text-gray-400">A resposta correta é: ${item.answer}</p>`; feedbackEl.classList.add('bg-yellow-900/30'); }
                });
                scoreEl.textContent = `${score} / ${quizData.length}`; quizResults.classList.remove('hidden'); document.getElementById('submit-quiz').style.display = 'none'; quizResults.scrollIntoView({ behavior: 'smooth' });
                currentFocusableItems = Array.from(document.querySelectorAll(`#quiz-screen .focusable`));
                setFocus(currentFocusableItems.length - 1); // Foca no botão de reiniciar
            }
            restartBtn.addEventListener('click', loadQuiz);
            
            // --- Lógica do Controle Remoto ---
            const remoteUp = document.getElementById('remote-up'), remoteDown = document.getElementById('remote-down'), remoteLeft = document.getElementById('remote-left'), remoteRight = document.getElementById('remote-right'), remoteOk = document.getElementById('trackpad-area'), remoteBack = document.getElementById('remote-back');
            remoteRight.addEventListener('click', () => setFocus(currentFocusIndex + 1));
            remoteLeft.addEventListener('click', () => setFocus(currentFocusIndex - 1));
            remoteUp.addEventListener('click', () => activeScrollableArea.scrollBy({ top: -150, behavior: 'smooth' }));
            remoteDown.addEventListener('click', () => activeScrollableArea.scrollBy({ top: 150, behavior: 'smooth' }));
            
            remoteOk.addEventListener('click', () => {
                // Clica no item atualmente focado pela navegação do controle, não no elemento ativo do DOM (que seria o próprio botão OK)
                if (currentFocusableItems[currentFocusIndex]) {
                    currentFocusableItems[currentFocusIndex].click();
                }
            });
            remoteBack.addEventListener('click', () => showScreen('home-screen'));
            
            // --- Lógica de Trackpad Mobile ---
            let isTrackpadDragging = false, startY, initialScrollY;
            remoteOk.addEventListener('touchstart', e => { 
                e.stopPropagation(); // Impede que o evento de arrastar o controle comece
                isTrackpadDragging = true; 
                startY = e.touches[0].clientY; 
                initialScrollY = activeScrollableArea.scrollTop; 
                remoteOk.style.transform = 'scale(0.9)'; 
                remoteOk.style.backgroundColor = '#4ade80'; 
            }, { passive: false });
            remoteOk.addEventListener('touchmove', e => { 
                if (!isTrackpadDragging) return; 
                e.preventDefault(); 
                const deltaY = startY - e.touches[0].clientY; 
                activeScrollableArea.scrollTop = initialScrollY + deltaY; 
            }, { passive: false });
            const touchEndHandler = () => { 
                isTrackpadDragging = false; 
                remoteOk.style.transform = 'scale(1)'; 
                remoteOk.style.backgroundColor = '#4B5563'; 
            };
            remoteOk.addEventListener('touchend', touchEndHandler);
            remoteOk.addEventListener('touchcancel', touchEndHandler);

            // Inicialização
            showScreen('home-screen');
            if (contentData.length > 0) { document.querySelector('.content-menu-item').click(); }
            updateCard();
            loadQuiz();
        });
    </script>
